  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <app-root></app-root>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.11.0/js/bootstrap-tour.min.js" integrity="sha256-AFoIN2Z5u5QDw8n9X0FoP/p1ZhE1xDnsgHlCMWE0yYQ=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function()
      {
        $('.site_title img.navsm').addClass('dnone');            
        $('#menu_toggle').on('click', function(){
          // alert("hi");
          body = $('body');
          if(body.hasClass('nav-md'))
          {           
            
            $('.site_title img.navsm').removeClass('dblock');            
            $('.site_title img.navmd').addClass('dblock');            
            $('.site_title img.navsm').addClass('dnone');            
            
          }
          else           
          if(body.hasClass('nav-sm'))
          {            
            $('.site_title img.navsm').addClass('dblock');            
            $('.site_title img.navmd').removeClass('dblock');            
            $('.site_title img.navmd').addClass('dnone');            
          }          
        });
      });
    </script>

    <!-- malihu-custom-scrollbar-plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.js" integrity="sha256-Y/xlPttRv6PUlVnDqFZjiHBIoKIws+Sz+fUbyNr5No4=" crossorigin="anonymous"></script>
    <script>
      (function($) {
        $(window).on("load", function() {
          $(".scrollbar").mCustomScrollbar({
            theme: "minimal-light"
          });
        });
      })(jQuery);
    </script>
    <!-- scroll navtab arrow -->
    <script>
      $(document).ready(function() {
        $(".navtab li").click(function() {
          $(".current").removeClass("current");
          $(this).addClass("current");
        });
      });
    </script>
    <!--/scroll navtab arrow -->

    <noscript>Please enable JavaScript to continue using this application.</noscript>
    
  </body>
