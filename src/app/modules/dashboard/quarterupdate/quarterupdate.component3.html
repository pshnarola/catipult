<div class="row">
  <table id="grey_datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap custtable" cellspacing="0" width="100%">
      <thead>
          <tr>
              <!-- <th>Kpi.No.</th> -->
              <th>KPI</th>
              <th>Target</th>
              <th>Unit</th>
              <th>Achieved QTY</th>
              <th>%</th>
              <!-- <th>Due Date</th> -->
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let element of kpiData">
          <td>{{element.objective}}</td>
          <td>{{element.qty}}</td>
          <td>{{element.unit}}</td>

          <td><input type="text" name="target" min="0" max="{{element.qty}}" [(ngModel)]="element.aTarget"  class="form-control cform-control br0" placeholder="Achieve QTY"></td>
          <td>{{ (element.aTarget/ element.qty) * 100}}</td>
          <td>
              <!-- <i class="material-icons" >
                  edit
                </i>
                <i class="material-icons" (click)="delete(element)">
                  delete
                </i> -->
                <!-- <button type="button" class="btn btn-xs btn-default command-view mr5"onclick=""><span class="glyphicon glyphicon-eye-open"></span></button> -->
            <button type="button" class="btn btn-primary f18  b_blue command-edit"  data-toggle="modal" data-target="#invite_success_modal" data-toggle="modal" data-target="#invite_success_modal" (click)="save(element)">Update</button>

          </td>
        </tr>
      </tbody>
  </table>
