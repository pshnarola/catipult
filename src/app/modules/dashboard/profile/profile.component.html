<app-on-top-nav></app-on-top-nav>
<app-sidenav></app-sidenav>

<div class="right_col ml230" role="main" (click)="toggleClass()">
  <!-- Class -->
  <div class="">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <div class="col-md-12 col-sm-12 col-xs-12 pl0">
              <h2>User Profile</h2>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 pl0">
              <h6>Please fill the details below to complete your profile</h6>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="x_content" *ngIf='user'>
            <div class="form-group">
              <div class="row-centered">
                <div class="col-md-6 col-sm-12 col-xs-12 col-centered">
                  <label for="patient_name" class="control-label">First Name</label>
                  <input type="text" class="form-control has-feedback-left cfc" id="fname" [(ngModel)]="user.name" name="fname" placeholder="First Name"/>
                  <span class="fa fa-user form-control-feedback cfa left" aria-hidden="true"></span>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 col-centered">
                  <label for="patient_name" class="control-label">Last Name</label>
                  <input type="text" class="form-control has-feedback-left cfc" id="lname" [(ngModel)]="user.lname" name="lname" placeholder="Last Name"/>
                  <span class="fa fa-user form-control-feedback cfa left" aria-hidden="true"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row-centered">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-centered">
                  <label for="patient_name" class="control-label">Email</label>
                  <input readonly disabled type="email" class="form-control has-feedback-left cfc" id="user.email" placeholder="Email Id" [(ngModel)]="user.email" name="email"/>
                  <span class="fa fa-envelope form-control-feedback cfa left" aria-hidden="true"></span>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 col-centered">
                  <label for="phone" class="control-label">Phone</label>
                  <input type="phone" class="form-control has-feedback-left cfc" id="user.phone" [(ngModel)]='user.phoneNumber' placeholder="Phone" name="phone" mask='(000) 000-0000'/>
                  <span class="fa fa-phone form-control-feedback cfa left" aria-hidden="true"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row-centered">
                <div class="col-md-6 col-sm-12 col-xs-12 col-centered">
                  <label for="patient_name" class="control-label">Date Of Birth</label>
                  <input [owlDateTime]="dt1" class="form-control has-feedback-left cfc" [(ngModel)]="user.info.dob" [owlDateTimeTrigger]="dt1" placeholder="Date Of Birth"/>
                  <span class="fa fa-calendar form-control-feedback cfa left" aria-hidden="true"></span>
                  <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 col-centered">
                  <label for="gender" class="control-label">Gender</label>
                  <span class="fa fa-user form-control-feedback left cfa" aria-hidden="true"></span>
                  <select id="gender" name="gender" [(ngModel)]="user.info.gender" class="select2_group form-control cfc" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Other</option>
                    <option value="Decline_to_say">Decline To Say</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row-centered">
                <div class="col-md-6 col-sm-12 col-xs-12 col-centered">
                  <label for="patient_name" class="control-label">Company</label>
                  <input type="text" readonly disabled class="form-control has-feedback-left cfc" [(ngModel)]="user.info.comName" name="companyName" id="companyName" placeholder="Company"/>
                  <span class="fa fa-building form-control-feedback cfa left" aria-hidden="true"></span>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 col-centered">
                  <label for="patient_name" class="control-label">Company Mailing Address</label>
                  <input type="text" class="form-control has-feedback-left cfc" id="companyAddress" [(ngModel)]="user.info.companyAddress" name="companyAddress" placeholder="Company Mailing Address"/>
                  <span class="fa fa-envelope form-control-feedback cfa left" aria-hidden="true"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row-centered">
                <div class="col-md-6 col-sm-12 col-xs-12 col-centered">
                  <label for="patient_name" class="control-label">Department</label>
                  <input type="text" [(ngModel)]="user.Role.Department.deptName" name="department" class="form-control has-feedback-left cfc" id="department" placeholder="Department" disabled/>
                  <span class="fa fa-sitemap form-control-feedback cfa left" aria-hidden="true"></span>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 col-centered">
                  <label for="patient_name" class="control-label">Role</label>
                  <input type="text" [(ngModel)]="user.Role.roleName" name="role" class="form-control has-feedback-left cfc" id="role" placeholder="Role" disabled/>
                  <span class="fas fa-address-book form-control-feedback cfa left" aria-hidden="true"></span>
                </div>
              </div>
            </div>
            <!-- <div class="form-group">
              <div class="row">
                <div style='padding-left:10px;'> 
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <label for="patient_name" class="control-label">Allow Notification</label>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <button type="submit" (click)="onSubscribe()" name="btn_push" class="btn btn-primary" id="allowpush">Notify</button>
                  </div>  
                </div>
              </div>
            </div> -->
            <div class='container' style='padding-top:10px;'>
              <div class='row'>
                <div style='padding-left:20px;'>
                  <p style='font-weight:700;margin-bottom:0px !important;'>Personality Profiles</p>
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <mat-form-field appearance='fill' style='width:100%;'>
                      <mat-label>Myers-Briggs</mat-label>
                      <mat-select class='form-control' [(ngModel)]="mbtiProfile" name='name_mbtiProfile'>
                        <mat-option *ngFor="let m of mbtiData" [value]="m.personalityProfileId">{{ m.typeDescription }}</mat-option>
                      </mat-select>  
                    </mat-form-field>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <mat-form-field appearance='fill' style='width:100%;'>
                      <mat-label>DiSC</mat-label>
                      <mat-select class='form-control' [(ngModel)]="discProfile" name='name_discProfile'>
                        <mat-option *ngFor="let d of discData" [value]="d.personalityProfileId">{{ d.typeDescription }}</mat-option>
                      </mat-select>  
                    </mat-form-field>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <mat-form-field appearance='fill' style='width:100%;'>
                      <mat-label>Enneagram</mat-label>
                      <mat-select class='form-control' [(ngModel)]="enneagramProfile" name='name_enneagramProfile'>
                        <mat-option *ngFor="let e of enneagramData" [value]="e.personalityProfileId">{{ e.typeDescription }}</mat-option>
                      </mat-select>  
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row-centered">
                <div class="col-md-12 col-sm-12 col-xs-12 col-centered">
                  <label for="patient_name" class="control-label">Upload Photo</label>
                  <input name="image" type="file" (change)="onFileChanged($event)" class="form-control has-feedback-left cfc" id="uploadPhoto" placeholder="Upload Photo"/>
                  <span class="fa fa-file-image-o form-control-feedback cfa left" aria-hidden="true"></span>
                </div>
              </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center;">
                <button type="submit" (click)="submit()" name="btn_submit" class="btn btn-primary" id="next" data-toggle="collapse" aria-expanded="false">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
