
<div fxFlex=100 fxLayout="column" class="example-container" *ngIf="leftStyle ==='large'">
  <div fxLayout="row" fxLayoutAlign="center start">
    <h2>Charp Updates</h2>
    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="start start">

        <mat-tab-group dynamicHeight fxFlex="100" (selectedIndexChange)="driverChange($event)" >
            <mat-tab *ngFor="let item of drivers" (click)="drive(item)">
              <ng-template mat-tab-label>
                <div fxFlex>
                  <img src="{{item.driverImage}}" class="iconImg">

                </div>
              </ng-template>
              <div fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
                <div class="row" style="width: 100%;">
                  <table id="grey_datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                      <thead>
                          <tr>
                              <!-- <th>Kpi.No.</th> -->
                              <th>KPI</th>
                              <th>Target</th>
                              <th>Charp Status</th>

                          </tr>
                      </thead>
                      <tbody>
                        <tr  *ngFor="let element of kpiData1">
                          <td>{{element.objective}}</td>
                          <td>{{element.qty}}</td>
                          <td>
                            <mat-select [(ngModel)]="element.charpStatus" (selectionChange)="charpUpdate(element)">
                              <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                              </mat-option>
                            </mat-select>
                          </td>

                        </tr>
                      </tbody>
                  </table>
                  </div>
              </div>
            </mat-tab>


          </mat-tab-group>



    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="end start">
        <button mat-raised-button class="btn1" [routerLink]="['/dash']">
          Submit
    </button>

    </div>

</div>
<div fxFlex=100 fxLayout="column" class="example-container" *ngIf="leftStyle ==='mobile'">
    <div fxLayout="row" fxLayout.lt-md="column" fxFlex=100>
        <div fxFlex="30" style="background-color: #1f2532;height: -webkit-fill-available;">
            <div fxFlex fxLayout="column" fxLayoutAlign="center center">
              <div fxFlex >
                  <img src="../../../../assets/images/onboarding/step1/left-logo.png" class="imgclass">
              </div>
              <div fxFlex >
                  <img src="../../../../assets/images/driver/tab/driver7.png" class="imgclass">
              </div>

            </div>
        </div>
        <div fxFlex="70" fxFill fxLayout="column" *ngIf="!graphFlag">
            <div fxFlex fxLayout="row" fxLayoutAlign="center center">
               <span class="spankpi">
                 Please Provide the status on your goal of 100 calls this month
               </span>
            </div>
          <div fxFlex fxLayout="row" fxLayoutAlign="center center">
              <button  mat-raised-button class="btn" (click)="chart()">
                Change
          </button>
          </div>

          <div fxFlex fxLayout="row" fxLayoutAlign="center center">
              <button  mat-raised-button class="btn" (click)="chart()">
                Help
          </button>
          </div>
          <div fxFlex fxLayout="row" fxLayoutAlign="center center">
              <button  mat-raised-button class="btn" (click)="chart()">
                Aware
          </button>
          </div>
          <div fxFlex fxLayout="row" fxLayoutAlign="center center">
              <button  mat-raised-button class="btn" (click)="chart()">
                Redirect
          </button>
          </div>
          <div fxFlex fxLayout="row" fxLayoutAlign="center center">
              <button  mat-raised-button class="btn" (click)="chart()">
                Plan
          </button>
          </div>


          </div>
          <div fxFlex="70" fxFill fxLayout="column" *ngIf="graphFlag">
              <div fxFlex fxLayout="row" fxLayoutAlign="center center">
                 <span class="spankpi">
                   Based on your response it seems like to hit your KPI
                 </span>
              </div>

            <div fxFlex fxLayout="row" fxLayoutAlign="center center">
                <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins"
                [legend]="pieChartLegend">
              </canvas>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="center center">
                <button mat-raised-button class="btn" (click)="maincall()">
                    Submit
              </button>
            </div>


            </div>
          </div>
</div>
