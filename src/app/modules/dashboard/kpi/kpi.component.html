<!-- top navigation -->

<app-on-top-nav></app-on-top-nav>
<app-sidenav></app-sidenav>

<!-- /invite user modal -->
<div class="right_col ml230" role="main">
  <!-- Class -->
  <div class="">
      <div class="clearfix"></div>
      <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                  <div class="x_title">
                      <div class="col-md-12 col-sm-12 col-xs-12 pl0">
                          <h2>KPI</h2>
                      </div>
                      <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-xs-12">                                    
                            <label class="control-label">Select Driver</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-12 col-xs-12">                                    
                            <select [(ngModel)]="driver" (change)="onChange($event.target.value)" class="select2_group form-control p6px" required>
                                <option value="{{item.driverID}}" *ngFor="let item of drivers">{{ item.driverName }}</option>
                            </select>                                    
                        </div>                                
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="search_btn">
                                <button type="button" class="btn btn-success mr0px"  data-toggle="modal" data-target="#invite_user_modalAdd" (click)="addNew()">Add KPI</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <table class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>Objective</th>
                                        <th>Quantity</th>
                                        <th>Unit</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let element of dataSource">
                                    <td>{{element.objective? element.objective: ''}}</td>
                                    <td>{{element.qty}}</td>
                                    <td>{{element.unit}}</td>
                                    <td>
                                    <button type="button" class="btn btn-xs btn-success mbunset"  data-toggle="modal" data-target="#invite_user_modal" (click)="edit(element)"><span class="glyphicon glyphicon-edit"></span></button>
                                    <button type="submit" class="btn btn-xs btn-danger mbunset" (click)="delete(element)"><span class="glyphicon glyphicon-trash"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


<div class="modal fade" id="invite_user_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
              <button type="button" class="close"
                  data-dismiss="modal">
                      <span aria-hidden="true">&times;</span>
                      <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">
                  <div class="col-md-12 col-sm-12 col-xs-12 text_center">
                      <img src="{{driverImg}}" class="">
                  </div>
              </h4>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
              <!-- <form role="form"> -->
                  <form id="demo-form2"   method="post">
                      <br>
                      <table id="c_datatable-responsive" class="table dt-responsive nowrap c_table" cellspacing="0" width="100%">
                        <tbody>
                            <tr>
                                <td>
                                    <label class="control-label float_l f18 mt0">Enter Your KPI here</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Example: Working out" [(ngModel)]="element1.objective" name="objective">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="control-label float_l f18 mt0">Quantify Your KPI</label>
                                </td>
                                <td>
                                    <input (keypress)="numberOnly($event)" [(ngModel)]="element1.qty" name="qty" class="form-control" placeholder="Example: $50000">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="control-label float_l f18 mt0">Unit of Quantification</label>
                                </td>
                                <td>
                                    <input type="text" [(ngModel)]="element1.unit" name="unit" class="form-control" placeholder="Example: dollar">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                  </form>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12 webkit_right">
                  <div class="">
                      <button type="submit"  data-dismiss="modal" (click)="save()"
                       class="btn btn-primary b_blue f18 bw100 mr0px"><b>Save</b></button>
                  </div>
              </div>
          </div>
          </div>
      </div>
  </div>
</div>
