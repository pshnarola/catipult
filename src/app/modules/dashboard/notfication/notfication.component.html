<app-loader></app-loader>
<app-on-top-nav></app-on-top-nav>
<app-sidenav></app-sidenav>

<div class="right_col ml230" role="main">
  <!-- Class -->
  <div class="">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Notification</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" action="" method="post" class="">
              <div class="panel panel-default">
                <ng-container *ngFor="let item of notifications; let i = index">
                  <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
                      <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ i }}" aria-expanded="false" aria-controls="collapseTwo">{{ item.achieveText }}</a>
                    </h4>
                  </div>
                  <div id="collapse{{ i }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-md-2 col-sm-4 col-xs-4">
                          Due Date =>{{ item.dueDate }}
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                          for your Milestones
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                          <button type="submit" class="btn btn-primary b_blue f18 w100" (click)="updateCharp(item.driverID, item.mileID)">
                            <b>Update Status</b>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
