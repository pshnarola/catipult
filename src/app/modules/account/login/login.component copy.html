

    <div fxLayout="column" style="height: 100%;overflow: scroll;"  fxFlex=100>
        <div class="{{leftStyle}}">
            <div class="content">
                <!-- <h1 class="app-name">Sb Admin Material</h1> -->
                <div  fxLayout="row" fxLayout.lt-md="column" fxFlex>
                        <div  fxHide fxShow.gt-sm>
                                <img src="../../../../assets/images/social-media-caution.png" alt="catipult">
                            </div>
                            <div fxFlex=50  fxLayoutAlign="start">
                                    <form [formGroup]="userDetailsForm" (ngSubmit)="onLogin(userDetailsForm.value)" class="login-form">
                                        <div fxFlex fxLayoutAlign="center">
                                            <div fxFlex=10>

                                            </div>

                                        </div>
                                            <div class="text-center">
                                                    <img src="{{leftStyle ==='login-page'? '../../../../assets/logo.jpg': '../../../../assets/images/left-logo.png'}}" alt="catipult">
                                            </div>
                                            <div class="text-center">
                                                  The Simple Way to accelerate growth and tranform culture
                                            </div>

                                            <div fxFlex class="input-align"  fxlayout="row" fxlayout.lt-md="column">

                                                <div fxFlexFill class="w-100">
                                                    <mat-form-field class="matfill" [floatLabel]="'never'">
                                                        <div fxLayoutAlign="start" fxLayout="row">
                                                                <div [fxFlex]="90">
                                                                        <input matInput formControlName="email" placeholder="Enter Your Email">
                                                                </div>
                                                                <div [fxFlex]="10">
                                                                        <mat-icon class="sidenav-icon">email</mat-icon>
                                                                </div>
                                                        </div>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                                                <div fxFlexFill class="w-100">
                                                    <mat-form-field class="matfill" [floatLabel]="'never'">
                                                            <div fxLayoutAlign="start" fxLayout="row">
                                                                    <div [fxFlex]="90">
                                                                            <input matInput formControlName="password" type="password" placeholder="Password">
                                                                    </div>
                                                                    <div [fxFlex]="10">
                                                                            <mat-icon class="sidenav-icon">lock</mat-icon>
                                                                    </div>
                                                            </div>

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                                                <div fxFlexFill class="w-100">
                                                    <button  class="btn-login"  type="submit" [disabled]="!userDetailsForm.valid">Login</button>
                                                </div>
                                            </div>
                                            <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">

                                                    <div fxFlex  fxLayoutAlign="center">
                                                        <a  [routerLink]="['/forgetpasswrd']" class="unlinkUrl">Forgot Password</a>
                                                    </div>
                                                </div>
                                                <!-- <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">

                                                        <div fxFlex  fxLayoutAlign="center">
                                                            <span style="color: #757575">Dont have account?</span> <a [routerLink]="['/register']"  class="linkUrl">Sign up</a>
                                                        </div>
                                                    </div> -->

                                        </form>
                                </div>

                </div>

            </div>
        </div>

    </div>
