<div class="invite-page">


    <div fxFlex fxLayoutAlign="center"  fxlayout="row" fxLayoutAlign="center center">
        <div fxFlex>
          Select Questions
        </div>

    </div>

    <div class="x_panel tblheight">
        <div class="x_content">
          <div class="table-responsive">
            <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
              <thead>
                <tr class="myHead">
                  <th data-column-id="id" data-type="numeric" data-identifier="true" data-header-css-class="cbg-header-name" style="width:6%;">Seq. No</th>
                  <th data-column-id="patient_mobile_no">Qn. Title</th>
                  <th data-column-id="commands" data-formatter="commands" data-sortable="false" data-header-css-class="cbg-header-name" style="width:11%;">Commands</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of qListSeq; let i=index">
                  <td>{{item.seqNo}} </td>
                  <td> {{item.question}}</td>

                  <td>
                    <!-- <button type="button" class="btn btn-xs btn-default command-view"onclick=""><span class="glyphicon glyphicon-eye-open"></span></button> -->
                    <mat-checkbox class="example-margin" (change)="onChange($event,item)" [(ngModel)]="item.checked"></mat-checkbox>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

        <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
            <div fxFlexFill class="w-100">
                <button mat-button class="btn-login"  [mat-dialog-close]="1"  (click)="addQuestion()" *ngIf="data.action === 'c'">Add Questions</button>
                <button mat-button class="btn-login"  [mat-dialog-close]="1"  (click)="updateQuestion()" *ngIf="data.action === 'u'" >Update Questions</button>
            </div>
        </div>
      </div>
