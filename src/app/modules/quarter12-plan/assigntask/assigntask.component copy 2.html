<!-- invite user modal -->
<!-- Modal -->
<div class="modal fade" id="invite_user_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                    data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    <div class="col-md-12 col-sm-12 col-xs-12 text_center">
                        Select Users
                    </div>
                </h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <table id="grey_datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <!-- <th>Kpi.No.</th> -->
                            <th>Email</th>
                            <th>Role</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let element of users">
                        <td>{{element.email}}</td>
                        <td>{{element.role}}</td>
                        <td>{{element.name}}</td>
                        <td>
                            <!-- <i class="material-icons" >
                                edit
                              </i>
                              <i class="material-icons" (click)="delete(element)">
                                delete
                              </i> -->
                              <mat-checkbox fxFlex class="example-radio-button" (change)="assUser($event,element)"></mat-checkbox>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
              <div class="row">
                <div class="col-md-4 col-sm-12 col-xs-12 float_r p0">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <button type="submit"  data-dismiss="modal" (click)="save()"
                         class="btn btn-primary b_blue f18 w100"><b>Assign</b></button>
                    </div>



                </div>
            </div>
            </div>
        </div>
    </div>
  </div>
  <!-- /invite user modal -->
