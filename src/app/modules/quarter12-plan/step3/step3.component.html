<!-- top navigation -->
<app-loader></app-loader>
<!-- top navigation -->
<app-on-top-nav></app-on-top-nav>
<!-- /top navigation -->

<div class="col-md-3 left_col menu_fixed w500">
  <!-- left_col scroll-view -->
  <div class="left_col scroll-view col-md-12 col-sm-12 col-xs-12">
    <div class="navbar nav_title" style="border: 0;">
      <a class="site_title"
        ><img src="{{ imageUrl }}onboarding/step1/left-logo.png"/> <span></span
      ></a>
    </div>
    <div class="clearfix"></div>
    <div class="row customised_outer h80">
      <div class="col-md-12 col-sm-12 col-xs-12 customised_inner f500">
        <div class="form-group">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <h1 class="white"><b>Step 1: Plan your outcome</b></h1>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <h4 class="blue"><b>Write your Outcome Statement</b></h4>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <h4 class="white">
              <b>
              </b>
            </h4>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="embed-responsive embed-responsive-16by9" >
              <video controls="true" class="embed-responsive-item">
                <source src="{{ videoUrl }}outcome.mp4" type="video/mp4"/>
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/left_col scroll-view -->
</div>

<!-- page content -->
<div class="right_col ml500" role="main">
  <!-- Class -->
  <div class="">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel c_x_panel">
          <div class="x_content text_center_left">
            <form id="demo-form2" method="post">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <label class="control-label float_l f18">Write your Outcome Statement</label>
                </div>
              </div>
              <table id="datatable-responsive" class="table dt-responsive nowrap c_table" cellspacing="0" width="100%">
                <tbody>
                  <tr>
                    <td>
                      <angular-editor [(ngModel)]="outcomeStatement" [config]="config" name="desc"></angular-editor>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="row">
                <div class="col-md-2 col-sm-12 col-xs-12 float_r">
                  <button type="submit" [disabled]="outcomeStatement.length > 0 ? false : true" (click)="registerS()" class="btn btn-primary b_blue f18 w100">
                    <b>Next</b>
                  </button>
                  <!-- </div> -->
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 float_r">
                  <div class="table-responsive" *ngIf="rfpOptions?.length > 0">
                    <table
                      id="grey_datatable-responsive"
                      class="table table-striped table-bordered dt-responsive nowrap vam"
                      cellspacing="0"
                      width="100%"
                    >
                      <thead>
                        <tr>
                          <th>Question</th>
                          <th>Answer</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let season of rfpOptions; let i = index">
                          <td>
                            <label class="control-label float_l f18 mt0 lh1">{{
                              season.question
                            }}</label>
                          </td>
                          <td>
                            <label class="control-label float_l f18 mt0 lh1 ">{{
                              season.answer
                            }}</label>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<!-- invite user modal -->
<!-- Modal -->
<div
  class="modal fade"
  id="invite_user_modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
          <div class="col-md-12 col-sm-12 col-xs-12 text_center">
            <img
              src="{{ imageUrl }}driver/driver1.png"
              class="img-responsive"
            />
          </div>
        </h4>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <!-- <form role="form"> -->
        <form id="demo-form2" method="post">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <h4 class="black mt0"><b>let's answer a set of questions</b></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <select class="form-control">
                <option>Outcome Statement</option>
                <option>Option one</option>
                <option>Option two</option>
                <option>Option three</option>
                <option>Option four</option>
              </select>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <label class="control-label float_l f18"
                >What are the three MOST Important objectives you must meet in
                order to make your personal goal for your health and well being?
              </label>
            </div>
          </div>
          <table
            id="c_datatable-responsive"
            class="table dt-responsive nowrap c_table"
            cellspacing="0"
            width="100%"
          >
            <tbody>
              <tr>
                <td>
                  <label class="control-label float_l f18 mt0"
                    >Enter Your KPI here</label
                  >
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Example: Working out"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="control-label float_l f18 mt0"
                    >Quantify Your KPI</label
                  >
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Example: $50000"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="control-label float_l f18 mt0"
                    >Unit of Quantification</label
                  >
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Example: dollar"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <div class="">
                          <div class="col-md-4 col-sm-12 col-xs-12 float_r p0">
                              <div class="col-md-6 col-sm-12 col-xs-12">
                                  <button type="submit" class="btn btn-primary b_blue f18 w100"><b>Submit</b></button>
                              </div>
                              <div class="col-md-6 col-sm-12 col-xs-12">
                                  <button type="submit" class="btn btn-primary b_white c_blue f18 w100 br25"><b>Skip</b></button>
                              </div>
                          </div>
                      </div>   -->
        </form>
        <!-- </form> -->
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Skip
        </button>
        <button type="button" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
<!-- /invite user modal -->
