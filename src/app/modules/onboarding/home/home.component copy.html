<!-- invite user modal -->
<!-- Modal -->
<div class="modal fade" id="invite_user_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
              <button type="button" class="close"
                  data-dismiss="modal">
                      <span aria-hidden="true">&times;</span>
                      <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">
                  <div class="col-md-12 col-sm-12 col-xs-12 text_center">
                    Rest KPI Journey
                  </div>
              </h4>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
              <!-- <form role="form"> -->
                  <form id="demo-form2"   method="post">

                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          Are you sure you want to erase all previous Answers, Objectives and Milestones?            </div>
                    </div>
                      <br>

                          </div>

                       class="btn btn-primary b_blue f18 w100" (click)="confirm()"><b>Ok</b></button>

                  </div>
                  <div class="col-md-4 col-sm-12 col-xs-12">
