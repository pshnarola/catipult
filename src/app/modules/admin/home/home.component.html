<div class="right_col ml230" role="main">
  <!-- Class -->
  <div class="">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <!-- listing_section-->
        <div class="x_panel">
          <div class="x_title">
            <h2>User Details</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="search_btn">
                  <button type="submit" class="btn btn-success mr0" id="command-add" data-row-id="0" (click)="inviteAdd()">Invite User</button>
                </div>
              </div>
            </div>
            <!-- invite user modal -->
            <!-- Modal -->
            <div class="modal fade" id="invite_user_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">
                      <b>Invite User</b>
                    </h4>
                  </div>
                  <!-- Modal Body -->
                  <div class="modal-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email Id</label>
                        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Your Email"/>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Department</label>
                        <select id="qn_type" name="qn_type" class="select2_group form-control" (selectionChange)="selectDept($event.value)" [(ngModel)]="depID" name="dept" required>
                          <ng-template *ngFor="let role of depts">
                            <option [value]="role?.depID">{{ role.deptName }}</option>
                          </ng-template>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Role</label>
                        <select id="qn_type" name="qn_type" class="select2_group form-control" required>
                          <option value="">Select Role</option>
                          <option value="none">None</option>
                          <option value="single_choice">Single Choice</option>
                          <option value="multiple_choice">Multiple Choice</option>
                          <option value="descriptive">Descriptive</option>
                        </select>
                      </div>
                    </form>
                  </div>
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /invite user modal -->
            <div class="table-responsive">
              <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                <thead>
                  <tr class="myHead">
                    <th data-column-id="id" data-type="numeric" data-identifier="true" data-header-css-class="cbg-header-name" style="width:6%;">Sr. No</th>
                    <th data-column-id="patient_name">Email</th>
                    <th data-column-id="patient_name">Role</th>
                    <th data-column-id="patient_name">Department</th>
                    <th data-column-id="patient_name">Level</th>
                    <th data-column-id="patient_name">Commands</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.roleName }}</td>
                    <td>{{ user.deptName }}</td>
                    <td>{{ user.leval }}</td>
                    <td>
                      <button type="submit" data-toggle="modal" data-target="#invite_user_modal1" data-toggle="modal" *ngIf="user.leval !== 'l1'" (click)="selecUser(user)" class="btn btn-xs btn-default command-print">
                        <span class="glyphicon glyphicon-trash"></span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/listing_section-->
      </div>
    </div>
  </div>
  <!--/Class -->
</div>

<!-- invite user modal -->
<!-- Modal -->
<div class="modal fade" id="invite_user_modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
          <div class="col-md-12 col-sm-12 col-xs-12 text_center"></div>
        </h4>
      </div>
      <!-- Modal Body -->
      <div class="modal-body table-responsive">
        Warning! All KPIs and Milestones for this user will be lost and cannot
        be retrieved!
        <br />
        Are you sure you want to delete user?
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-4 col-sm-12 col-xs-12 p0">
            <button type="submit" data-dismiss="modal" class="btn btn-primary b_blue f18 w100" (click)="deleteUser(selectuser)"><b>Ok</b></button>
          </div>
          <div class="col-md-4 col-sm-12 col-xs-12 float_r">
            <button type="submit" data-dismiss="modal" class="btn btn-primary b_blue f18 w100">
              <b>Cancel</b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /invite user modal -->
