<ng-template #removeCoachModal>  
  <div class="modal-header">  
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">  
      <span aria-hidden="true">Ã—</span>  
    </button>  
    <h4 class="modal-title">
      <div class="col-md-12 col-sm-12 col-xs-12 text_center">
          <h3>Remove Coach</h3>
      </div>
    </h4>
  </div>  
  <div class="modal-body">
    <H5 style='text-align:center;font-weight:500!important;'>Remove <strong>{{ coachName }}</strong> as your coach?</H5> 
  </div>
  <div class="modal-footer" style='padding-bottom:8px;'>
      <div class="col-md-12 col-sm-12 col-xs-12">
        <button type="submit" data-dismiss="modal" class="btn btn-danger" style='width:100%;' (click)='removeCoach();'><b>Remove</b></button>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12">
        <p style='text-align:center;cursor:pointer;margin-bottom:0;font-size:12px;' (click)='hideModal();'>Dismiss</p>
      </div>
    </div> 
</ng-template>
